kumuluzee:
  name: analysis
  version: 1.0.0-SNAPSHOT
  env:
    prod: false
    name: dev
  dev:
    scan-libraries:
      - rest-lib
      - analysis-lib
  server:
    base-url: http://localhost:8080
    show-server-info: false
    http:
      port: 8080
  cors-filter:
    servlet:
      allow-origin: "*"
      supported-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"
      exposed-headers: "X-Total-Count, Content-Type"
  openapi-mp:
    enabled: false
    servers: http://localhost:8080
    ui:
      mapping: /openapi/ui
      enabled: false
  health:
    servlet:
      mapping: /health/
      enabled: true
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/analysis-service-db
      disk-space-health-check:
        threshold: 100000000
        type: liveness
  grpc:
    clients:
      - name: sequence-bank-grpc-client
        port: 8081
        address: localhost
  graphql:
    mapping: /graphql
    ui:
      mapping: /graphiql
      enabled: true
    schema:
      base-packages:
        - codes.mydna.lib
  datasources:
    - jndi-name: jdbc/analysis-service-db
      connection-url: jdbc:postgresql://localhost:5432/analysis
      username: postgres
      password: postgres
      pool:
        max-size: 20
  migrations:
    enabled: true
    liquibase:
      datasources:
        - jndi-name: jdbc/analysis-service-db
          changelog: db/db.changelog-master.xml
          startup:
            dropAll: true
            update: true