kumuluzee:
  name: analysis
  version: 1.0.0-SNAPSHOT
  env:
    prod: false
    name: dev
  dev:
    scan-libraries:
      - rest-lib
      - analysis-lib
  server:
    base-url: http://localhost:8080
    show-server-info: false
    http:
      port: 8080
  cors-filter:
    servlet:
      allow-origin: "*"
      supported-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"
      exposed-headers: "X-Total-Count, Content-Type"
  openapi-mp:
    enabled: false
    servers: http://localhost:8080
    ui:
      mapping: /openapi/ui
      enabled: false
  health:
    servlet:
      mapping: /health/
      enabled: true
  grpc:
    clients:
      - name: sequence-bank-grpc-client
        port: 8081
        address: localhost
  graphql:
    mapping: /graphql
    ui:
      mapping: /graphiql
      enabled: true
    schema:
      base-packages:
        - codes.mydna.lib